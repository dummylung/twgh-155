<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        /* This is the CSS part. For bigger projects, put this in a separate css/style.css file */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website!</h1>
        <p>This is a static website served directly to you. It's built with only HTML, CSS, and JavaScript.</p>
        <p id="message"></p>
        <button id="actionButton">Click Me!</button>
    </div>

    <script>
        // This is the JavaScript part. For bigger projects, put this in a separate js/main.js file
        document.addEventListener('DOMContentLoaded', () => {
            const actionButton = document.getElementById('actionButton');
            const messageElement = document.getElementById('message');

            actionButton.addEventListener('click', () => {
                messageElement.textContent = 'You clicked the button! This interaction is handled by JavaScript in your browser.';
                messageElement.style.color = 'green';
            });
        });
    </script>

</body>
</html>
